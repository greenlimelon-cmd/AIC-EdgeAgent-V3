<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eufy Edge Agent - 你关心的才是我守护的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --apple-ease: cubic-bezier(0.16, 1, 0.3, 1);
        --reveal-delay: 0.1s;
        --titanium-silver: linear-gradient(135deg, #d2d2d7 0%, #86868b 100%);
        --ai-glow: linear-gradient(135deg, #007aff 0%, #5ac8fa 50%, #007aff 100%);
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }
      .apple-gradient-text {
        background: linear-gradient(180deg, #fff 0%, #a1a1a6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
        padding-bottom: 0.1em;
        line-height: 1.1;
      }
      .glass-nav {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: saturate(180%) blur(20px);
      }
      
      /* Apple Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.2s var(--apple-ease), 
                    transform 1.2s var(--apple-ease);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Staggered Children Support */
      .stagger-parent .reveal:nth-child(1) { transition-delay: calc(var(--reveal-delay) * 1); }
      .stagger-parent .reveal:nth-child(2) { transition-delay: calc(var(--reveal-delay) * 2); }
      .stagger-parent .reveal:nth-child(3) { transition-delay: calc(var(--reveal-delay) * 3); }
      .stagger-parent .reveal:nth-child(4) { transition-delay: calc(var(--reveal-delay) * 4); }
      .stagger-parent .reveal:nth-child(5) { transition-delay: calc(var(--reveal-delay) * 5); }

      .titanium-border {
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      /* Custom animations */
      @keyframes aiPulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .ai-active-glow {
        box-shadow: 0 0 20px rgba(0, 122, 255, 0.4);
        animation: aiPulse 3s infinite ease-in-out;
      }
    </style>

}
